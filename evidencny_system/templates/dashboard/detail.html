{% extends 'partials/base.html' %}
{% block title %} {{ item.item_name }} {% endblock %}

{% block content %}
{% include 'partials/topside.html' %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="image" src="https://www.nxp.com/assets/images/en/dev-board-image/IMX_RT1050-EVKB_TOP-LR.jpg">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ item.item_name }}</h1>
                <p><span class="lead">{{ item.item_PN }}</span></p>
                <div class="row p-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="col-sm-2"><button type="submit" value="Borrow" name="borrow" class="btn btn-secondary btn-sm">Borrow</button></div>
                    </form>
                    <form method="post">
                        {% csrf_token %}
                        <div class="col-sm-2"><button type="submit" value="Return" name="return" class="btn btn-secondary btn-sm">Return</button></div>
                    </form>
                </div>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row">
                            <div class="col-6"><span class="h4 fw-bold">Location: {{item.location}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
{% endblock %}
